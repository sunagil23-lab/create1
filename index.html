<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>AI Product Prompt Builder</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* PARALLAX BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center / cover no-repeat;
  z-index: -2;
  will-change: transform;
}

.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

/* MAIN CONTAINER */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 80px 40px;
}

.container {
  width: 100%;
  max-width: 1200px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 28px;
}

/* PANELS */
.panel {
  background: rgba(0,0,0,0.7);
  border-radius: 18px;
  padding: 26px;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.08);
}

/* TITLES */
h2 {
  font-size: 18px;
  margin-bottom: 18px;
  color: #ffd84d;
}

/* OPTIONS */
.option-group {
  margin-bottom: 18px;
}

.option-group label {
  display: block;
  font-size: 13px;
  margin-bottom: 8px;
  opacity: 0.85;
}

.option-group select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #111;
  color: #fff;
  outline: none;
}

/* BUTTONS */
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  margin-top: 12px;
  background: linear-gradient(135deg, #ffd84d, #ffb800);
  color: #000;
}

button.secondary {
  background: #111;
  color: #ffd84d;
  border: 1px solid #ffd84d;
}

/* TEXTAREA */
textarea {
  width: 100%;
  height: 420px;
  background: #0d0d0d;
  border-radius: 14px;
  border: none;
  padding: 18px;
  color: #fff;
  resize: none;
  font-size: 14px;
  line-height: 1.6;
}

/* MOBILE RESPONSIVE (EKLENEN KISIM) */
@media (max-width: 768px) {

  .wrapper {
    padding: 40px 18px;
  }

  .container {
    grid-template-columns: 1fr;
    gap: 20px;
  }

  textarea {
    height: 300px;
    font-size: 14px;
  }

  button {
    padding: 16px;
    font-size: 15px;
  }

  /* mobilde parallax sakin */
  .bg {
    transform: scale(1.05) !important;
  }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="wrapper">
  <div class="container">

    <!-- LEFT PANEL -->
    <div class="panel">
      <h2>Prompt Options</h2>

      <div class="option-group">
        <label>Kamera Pozisyonu</label>
        <select id="camera">
          <option value="">Seçilmedi</option>
          <option value="top view, studio product photography">Kuşbakışı</option>
          <option value="camera positioned to the right side of the product">Sağdan çekim</option>
          <option value="camera positioned to the left side of the product">Soldan çekim</option>
          <option value="extreme close-up macro product shot">Ultra yakın plan (macro)</option>
          <option value="wide shot, product small in frame">Uzak plan</option>
          <option value="camera aligned at object base level">Alt hizalı sıfır seviye</option>
        </select>
      </div>

      <div class="option-group">
        <label>Lens & Kamera</label>
        <select id="lens">
          <option value="">Seçilmedi</option>
          <option value="professional product photography lens, shallow depth of field">Ürün lensi (blur arkaplan)</option>
          <option value="macro lens used for texture detail">Macro detay lens</option>
          <option value="vintage 1930s camera lens characteristics">Retro 1930s lens</option>
          <option value="modern full-frame DSLR commercial camera">Modern reklam kamerası</option>
        </select>
      </div>

      <div class="option-group">
        <label>Efekt & Atmosfer</label>
        <select id="effect">
          <option value="">Seçilmedi</option>
          <option value="studio spotlight lighting, premium commercial look">Spot ışıklı stüdyo</option>
          <option value="dramatic black and white, low saturation, film grain">Dramatik siyah beyaz</option>
          <option value="cinematic color grading, soft contrast">Sinematik renk</option>
          <option value="retro color fade, warm tones, analog noise">Retro analog efekt</option>
          <option value="natural light, professional camera look">Doğal ortam pro çekim</option>
        </select>
      </div>

      <button onclick="generatePrompt()">Prompt Oluştur</button>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel">
      <h2>Generated Prompt</h2>
      <textarea id="output" readonly></textarea>
      <button class="secondary" onclick="copyPrompt()">Promptu Kopyala</button>
    </div>

  </div>
</div>

<script>
/* PARALLAX */
document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;
  document.getElementById("bg").style.transform =
    `translate(${x}px, ${y}px) scale(1.1)`;
});

/* PROMPT BUILDER */
function generatePrompt() {

  const camera = document.getElementById("camera").value;
  const lens = document.getElementById("lens").value;
  const effect = document.getElementById("effect").value;

  const basePrompt = `
Ultra HD 8K professional product photography.
The product remains exactly the same in shape, material, text, logo, packaging and physical structure.
All typography, labels and surface details must remain perfectly readable and unchanged.
Only the camera position, lens characteristics and visual atmosphere are altered.
Clean studio background, premium commercial quality.
`.trim();

  const finalPrompt = [
    basePrompt,
    camera,
    lens,
    effect
  ].filter(Boolean).join(", ");

  document.getElementById("output").value = finalPrompt;
}

/* COPY */
function copyPrompt() {
  const textarea = document.getElementById("output");
  textarea.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
